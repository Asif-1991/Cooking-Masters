<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Cooking Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-orange">
    <nav class="navbar navbar-expand-lg sticky-top bg-transparent">
      <div
        class="container-fluid container align-items-center justify-content-around"
      >
        <a class="navbar-brand" href="#"> Cooking Master </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="container collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav nav-li">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Recipes">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Blog">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container-fluid">
        <div class="meal-wrapper">
          <div class="meal-search">
            <h2 class="title text-center pb-5">Find Your Meals</h2>

            <div class="text-center meal-search-box">
              <input
                type="text"
                class="search-control"
                id="search-input"
                placeholder="Search your meal"
              />
              <button type="submit" class="search-btn btn" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <div class="meal-result">
            <h2 class="title">Your Search Results:</h2>
            <!-- start meal item -->
            <div id="meal" class="meal-item"></div>
            <!-- end meal item -->
          </div>

          <div class="meal-details">
            <!-- recipe close btn -->
            <button
              type="button"
              class="btn recipe-close-btn"
              id="recipe-close-btn"
            >
              <i class="fas fa-times"></i>
            </button>

            <!-- meal content -->
            <div class="meal-details-content">

            </div>
         </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
